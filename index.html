<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-Powered Flashcard Generator">
  <title>Flashcard Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Flashcard Generator</h1>
    
    <!-- Deck Selection Dropdown -->
    <div class="deck-selector">
      <label for="deck-select">Choose Deck:</label>
      <select id="deck-select">
        <option value="test-deck">JavaScript (Default)</option>
        <!-- Dynamic decks will appear here -->
      </select>
    </div>

    <!-- Deck Generator Controls -->
    <div class="custom-deck-controls">
      <div class="input-group">
        <input type="text" id="topic-input" placeholder="Enter topic (e.g., Python OOP)">
        <input type="number" id="card-count" min="1" max="20" value="10" placeholder="Number of cards">
        <button id="generate-btn">Generate New Deck</button>
      </div>
    </div>

    <!-- Flashcard Display -->
    <h2 id="deck-title">JavaScript (Default)</h2>
    <div class="flashcard">
      <h3 id="question">Question will appear here</h3>
      <p id="answer" class="hidden">Answer will appear here</p>
      <button id="show-answer">Show Answer</button>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <button id="previous">Previous</button>
      <button id="next">Next</button>
    </div>
    <div class="progress">
      Card <span id="current-card">1</span> of <span id="total-cards">10</span>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="hidden">
      <p>Generating flashcards...</p>
      <div class="spinner"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
